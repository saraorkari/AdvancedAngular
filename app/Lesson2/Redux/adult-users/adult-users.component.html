<div style="width: 400px; border: solid 2px blue;">
    <h1>Adult Users</h1>
    <table border="1">
        <tr *ngFor="let item of user | async">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.age}}</td>
        </tr>
    </table>
</div>
