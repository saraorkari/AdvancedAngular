<div style="width: 500px; border: solid 2px green;">
<h1>All Users</h1>
<table border="1">
    <tr *ngFor="let item of user | async">
        <td>{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.age}}</td>
    </tr>
</table>
<app-adult-users></app-adult-users>
</div>
